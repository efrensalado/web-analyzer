<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Analyzer - Analizador de URLs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 0.95rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: end;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
        }

        .input-field input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .input-field input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            flex: 2;
            min-width: 300px;
        }

        .file-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            margin-top: 2rem;
        }

        .progress-container {
            background: #f3f4f6;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            font-weight: 600;
            color: #374151;
            margin-top: 0.5rem;
        }

        .preview-section {
            margin-top: 2rem;
            display: none;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-top: 1rem;
        }

        .preview-table th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .preview-table td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            color: #64748b;
        }

        .preview-table tr:hover {
            background: #f8fafc;
        }

        .results-section {
            margin-top: 2rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .results-table th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .results-table td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            color: #64748b;
        }

        .results-table tr:hover {
            background: #f8fafc;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
        }

        .status-error {
            background: #fef2f2;
            color: #dc2626;
        }

        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .speed-excellent {
            background: #dcfce7;
            color: #166534;
        }

        .speed-good {
            background: #dbeafe;
            color: #1e40af;
        }

        .speed-regular {
            background: #fef3c7;
            color: #92400e;
        }

        .speed-slow {
            background: #fed7d7;
            color: #c53030;
        }

        .speed-very-slow {
            background: #fed7d7;
            color: #c53030;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e5e7eb;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
        }

        .table-container {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }

        .metric-group {
            margin-bottom: 2rem;
        }

        .metric-group h4 {
            color: #374151;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        .metric-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .metric-label {
            font-weight: 600;
            color: #374151;
        }

        .metric-value {
            color: #64748b;
        }

        /* Estilos para cards desplegables */
        .url-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .url-card:hover {
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .url-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: #f8fafc;
            cursor: pointer;
            border-bottom: 1px solid #e5e7eb;
            transition: background-color 0.3s ease;
        }

        .url-header:hover {
            background: #f1f5f9;
        }

        .url-title {
            margin: 0;
            color: #374151;
            font-size: 1.1rem;
            font-weight: 600;
            flex: 1;
        }

        .url-badges {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .toggle-icon {
            margin-left: 1rem;
            transition: transform 0.3s ease;
            color: #6b7280;
        }

        .toggle-icon.rotated {
            transform: rotate(180deg);
        }

        .url-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .url-content.expanded {
            max-height: none;
            overflow: visible;
        }

        .repetition-card {
            margin: 1rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }

        .repetition-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .repetition-title {
            margin: 0;
            color: #374151;
            font-size: 1rem;
            font-weight: 600;
        }

        .repetition-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            padding: 0.25rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .repetition-toggle:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .repetition-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .repetition-content.expanded {
            max-height: none;
            overflow: visible;
        }

        .metrics-container {
            overflow-x: auto;
            padding-bottom: 0.5rem;
            margin-top: 1rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            min-width: max-content;
        }

        .metric-section {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            min-width: 250px;
        }

        .metric-section h5 {
            margin: 0 0 1rem 0;
            color: #374151;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            min-width: 200px;
        }

        .metric-label {
            font-weight: 600;
            color: #374151;
        }

        .metric-value {
            color: #64748b;
            word-break: break-word;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-card {
                padding: 1.5rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .metric-row {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
                overflow-x: auto;
            }

            .metric-section {
                min-width: 200px;
            }

            .url-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .url-badges {
                width: 100%;
                justify-content: space-between;
            }

            .repetition-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .metric-section {
                padding: 0.75rem;
                min-width: 180px;
            }

            .metric-row {
                font-size: 0.8rem;
            }

            .url-card {
                margin-bottom: 0.5rem;
            }

            .repetition-card {
                margin: 0.5rem;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-globe"></i> Web Analyzer</h1>
            <p>Analizador de URLs con métricas avanzadas de rendimiento</p>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-btn">
                <i class="fas fa-home"></i> Inicio
            </a>
            <a href="/visualizar" class="nav-btn">
                <i class="fas fa-chart-line"></i> Visualizar
            </a>
        </div>

        <div class="main-card">
            <div class="form-section">
                <div class="form-group">
                    <label for="repeticiones">
                        <i class="fas fa-repeat"></i> Repeticiones por URL
                    </label>
                    <div class="input-group">
                        <div class="input-field">
                            <input type="number" id="repeticiones" value="3" min="1" max="100" />
                        </div>
                        <div class="file-input-wrapper">
                            <input type="file" id="fileInput" accept=".json" class="file-input" onchange="previewData()" />
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button onclick="enviar()" class="btn btn-primary" id="analyzeBtn">
                        <i class="fas fa-play"></i> Iniciar Análisis
                    </button>
                    <button onclick="exportarJSON()" class="btn btn-secondary" id="exportJsonBtn" disabled>
                        <i class="fas fa-download"></i> Exportar JSON
                    </button>
                    <button onclick="exportarCSV()" class="btn btn-secondary" id="exportCsvBtn" disabled>
                        <i class="fas fa-file-csv"></i> Exportar CSV
                    </button>
                </div>
            </div>

            <div class="preview-section" id="previewSection">
                <h3><i class="fas fa-eye"></i> Vista Previa de URLs</h3>
                <div class="stats-grid" id="previewStats"></div>
                <div class="table-container">
                    <table class="preview-table" id="previewTable"></table>
                </div>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">0% completado</div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando análisis...</p>
            </div>
        </div>

        <div class="main-card" id="resultsCard" style="display: none;">
            <h3><i class="fas fa-chart-bar"></i> Resultados del Análisis</h3>
            <div class="stats-grid" id="resultsStats"></div>
            <div id="tablaResultados"></div>
        </div>

        <div class="main-card" id="emptyState">
            <div class="empty-state">
                <i class="fas fa-upload"></i>
                <h3>Listo para analizar</h3>
                <p>Selecciona un archivo JSON con las URLs y configura las repeticiones para comenzar el análisis.</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
